<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>My Playlists</ion-title>
    <ion-buttons slot="end">
      <ion-button>ADD<ion-icon name="add"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">My Playlists</ion-title>
      <ion-buttons slot="end">
        <ion-button><ion-icon name="add"></ion-icon></ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item-sliding *ngFor="let playlist of playlists">
      <ion-item button detail="true" (click)="showPlaylist()">
        <ion-label>
          <h3>{{playlist.place}}</h3>
          <p>songs: {{playlist.len}} | status: {{playlist.status}} | event date: {{playlist.date}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-button class="del-btn" color="danger" (click)="removePlaylist()">
          <ion-icon name="trash"></ion-icon> Delete
        </ion-button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>My Event Playlists</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="newPlaylist()">ADD<ion-icon name="add"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">My Event Playlists</ion-title>
      <ion-buttons slot="end">
        <ion-button><ion-icon name="add"></ion-icon></ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item-sliding *ngFor="let playlist of playlists">
      <ion-item button detail="true" (click)="showPlaylist(playlist.id)">
        <ion-label>
          <h3>{{playlist.eventPlace}}</h3>
          <p>songs: {{playlist.len}} | status: {{playlist.textStatus}} | event date: {{playlist.eventDate | date: 'MMM-d HH:mm'}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-button class="del-btn" fill="clear" color="primary" (click)="removePlaylist()">
          <ion-icon name="create"></ion-icon> Edit
        </ion-button>
        <ion-button class="del-btn" fill="clear" color="danger" (click)="removePlaylist()">
          <ion-icon name="trash"></ion-icon> Delete
        </ion-button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

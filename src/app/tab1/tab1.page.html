<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Be My DJ
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Be My DJ</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Recomendar canción a</ion-card-subtitle>
      <ion-card-title>DJ Mega</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
        Mandame una canción que te gustaria bailar este 28 de oct. en DancerLab.      
      
      <ion-item>
        <ion-label position="floating">Buscar en Spotify</ion-label>
        <ion-input placeholder="canción..."></ion-input>
      </ion-item>
      
      <ion-button class="mr-13" expand="block">Recomendar!</ion-button>
      


      La lista de recomendaciones cerrara en
      <app-countdown-timer [finishDateString]="'2022-10-28 17:00:00'"></app-countdown-timer>

      <ion-button (click)="showPlaylist()" class="mr-13" fill="outline" expand="block">Mostrar recomendaciones</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>Recommended Songs</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="modal.dismiss()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let song of playlist">
      <ion-badge slot="end" color="danger">
        {{song.likes}}
        <ion-icon name="heart"></ion-icon>
      </ion-badge>
      <ion-avatar slot="start">
        <ion-img [src]="song.img"></ion-img>
      </ion-avatar>
      <ion-label>
        <h2>{{song.name}}</h2>
        <p>{{song.artist}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-list>
  <ion-item *ngFor="let song of songs">
    <ion-badge slot="end" color="danger">
      {{ song.likes }}
      <ion-icon name="heart"></ion-icon>
    </ion-badge>
    <ion-avatar slot="start">
      <ion-img [src]="song.img"></ion-img>
    </ion-avatar>
    <ion-label>
      <h2>{{ song.name }}</h2>
      <p>{{ song.artist }}</p>
    </ion-label>
  </ion-item>
</ion-list>
